<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            :root {
                /* --main_background_color: rgb(48, 133, 54); */
                --main_background_color: rgb(29, 51, 77);
                --main_text_color: rgb(185, 220, 58);
            }

            .rightButtons {
                text-align: right;
            }

            img {
                width: 100vw;
            }
        </style>

        <!-- STYLES -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- vvvvvv ionic CDN links -->
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
        ></script>
        <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
        />
        <!-- ^^^^^^^ ionic CDN links -->
        <title>Where's The 60?</title>
    </head>
    <body>
        <ion-app
            style="
                --ion-background-color: var(--main_background_color);
                --ion-text-color: var(--main_text_color);
            "
        >
            <!-- <ion-app> -->
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title style="font-size: 1.5rem"
                        >Where's The 60?</ion-title
                    >
                </ion-toolbar>
            </ion-header>

            <!-- HEAD ABOVE, BODY BELOW -->
            <ion-content>
                <ion-item>
                    <img src="img/the60.png" />
                </ion-item>
                <ion-item id="map-pic">
                    <img src="img/coventry-map.png" />
                </ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <div
                                style="
                                    background-color: var(
                                        --main_background_color
                                    );
                                    color: var(--ion-text-color);
                                    text-align: center;
                                "
                                id="info"
                            >
                                <ion-text color="secondary">
                                    <h2>Where's it?</h2>
                                </ion-text>
                            </div>
                            <ion-card>
                                <ion-card-header>
                                    <!-- <ion-card-title>
                                        Find Out Where That 60 Is:
                                    </ion-card-title> -->
                                </ion-card-header>
                                <ion-card-content>
                                    <div class="buttons">
                                        <ion-button
                                            style="width: 30vw"
                                            color="success"
                                            id="to-work"
                                        >
                                            To Work</ion-button
                                        >
                                        <ion-button
                                            style="width: 30vw"
                                            color="danger"
                                            id="to-home"
                                            >To Home</ion-button
                                        >
                                    </div>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-app>
        <script src="app.js"></script>
        <script src="xmlToJSON.js"></script>
    </body>
</html>
