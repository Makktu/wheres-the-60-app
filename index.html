<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            .rightButtons {
                text-align: right;
            }
        </style>

        <!-- STYLES -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- vvvvvv ionic CDN links -->
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
        ></script>
        <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
        />
        <!-- ^^^^^^^ ionic CDN links -->
        <title>Where's The 60?</title>
    </head>
    <body>
        <ion-app
            style="
                --ion-background-color: rgb(29, 51, 77);
                --ion-text-color: rgb(185, 220, 58);
            "
        >
            <!-- <ion-app> -->
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title style="font-size: 1.5rem"
                        >Where's The 60?</ion-title
                    >
                </ion-toolbar>
            </ion-header>
            <!-- HEAD ABOVE, BODY BELOW -->
            <ion-content>
                <ion-item>
                    <img src="img/the60.png" />
                </ion-item>
                <ion-item>
                    <img src="img/coventry-map.png" />
                </ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title>
                                        Find Out Where That 60 Is:
                                    </ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating"
                                            >Expense Reason</ion-label
                                        >
                                        <ion-input type="text"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating"
                                            >Expense Amount</ion-label
                                        >
                                        <ion-input
                                            type="number"
                                            id="input-amount"
                                        ></ion-input>
                                    </ion-item>
                                    <div class="ion-text-right">
                                        <ion-button
                                            fill="outline"
                                            color="danger"
                                            ><ion-icon
                                                slot="start"
                                                name="close-outline"
                                            ></ion-icon
                                            >Clear</ion-button
                                        >
                                        <ion-button
                                            color="success"
                                            id="input-reason"
                                            ><ion-icon
                                                slot="start"
                                                name="add-circle-outline"
                                            ></ion-icon
                                            >Add Expense</ion-button
                                        >
                                    </div>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <div class="buttons">
                        <ion-button style="width: 46vw" color="success">
                            To Work</ion-button
                        >
                        <ion-button
                            style="width: 46vw"
                            color="danger"
                            id="input-reason"
                            >To Home</ion-button
                        >
                    </div>
                </ion-grid>
            </ion-content>
        </ion-app>
        <script src="app.js"></script>
    </body>
</html>
